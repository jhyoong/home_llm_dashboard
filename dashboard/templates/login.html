<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home LLM Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #888;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .login-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #45a049;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .dashboard-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #444;
            text-align: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.85rem;
        }

        .info-icon {
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ LLM Dashboard</h1>
            <p>Monitoring & Control Center</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autofocus
                    placeholder="Enter dashboard password"
                >
            </div>
            
            <button type="submit" class="login-button">
                Access Dashboard
            </button>
        </form>

        <div class="dashboard-info">
            <div class="info-item">
                <span class="info-icon">üìä</span>
                <span>Real-time device monitoring</span>
            </div>
            <div class="info-item">
                <span class="info-icon">üéõÔ∏è</span>
                <span>Model deployment controls</span>
            </div>
            <div class="info-item">
                <span class="info-icon">üîÑ</span>
                <span>Automated script execution</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus password field and handle enter key
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            passwordField.focus();
            
            // Clear any error message when user starts typing
            passwordField.addEventListener('input', function() {
                const errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.opacity = '0.5';
                }
            });
        });
    </script>
</body>
</html>
